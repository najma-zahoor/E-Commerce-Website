<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopCart</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
                    <p>Sign in to your account to continue shopping</p>
                </div>
                
                <!-- Success message for password reset -->
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i> <span id="successText"></span>
                </div>
                
                <!-- Error message -->
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">
                            <i class="fas fa-key"></i> Forgot password?
                        </a>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="LoginManager.socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook" onclick="LoginManager.socialLogin('facebook')">
                            <i class="fab fa-facebook"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html"><i class="fas fa-user-plus"></i> Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
